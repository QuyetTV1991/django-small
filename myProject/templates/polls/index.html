<h1>Lastest Question List</h1>

{% if question_lists %}
<ul>
    {% for question in question_lists %}
    <li>
        <a href="{% url 'pollApp:detail' question.id %}">
            {{question.question_text}}
        </a>
    </li>
    {% endfor %}
</ul>
{% else %}
<p>No polls are available.</p>
{% endif %}
